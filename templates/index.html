<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Investment Oracle</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Alexandria', 'sans-serif'],
                    },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.05)',
                        glassBorder: 'rgba(255, 255, 255, 0.1)',
                        neonBlue: '#00f3ff',
                        neonGold: '#ffd700',
                        neonPurple: '#bc13fe',
                        darkBg: '#050505'
                    },
                    animation: {
                        'gradient-x': 'gradient-x 15s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-darkBg text-white min-h-screen overflow-x-hidden selection:bg-neonBlue selection:text-black">

    <!-- Background Elements -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-900/20 rounded-full blur-[120px] animate-pulse-slow"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-900/20 rounded-full blur-[120px] animate-pulse-slow delay-1000"></div>
    </div>

    <div class="container mx-auto px-4 py-12 max-w-6xl relative z-10">
        
        <!-- Header -->
        <header class="text-center mb-16 animate-float">
            <div class="inline-block relative mb-4">
                <div class="absolute inset-0 bg-gradient-to-r from-neonBlue to-neonPurple blur-lg opacity-50"></div>
                <h1 class="relative text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-400 tracking-tighter">
                    ORACLE AI
                </h1>
            </div>
            <p class="text-gray-400 text-lg md:text-xl font-light tracking-wide max-w-2xl mx-auto">
                نظام استشاري استثماري متقدم يعتمد على <span class="text-neonBlue font-medium">هيكلية الماس الموجه</span>
            </p>
        </header>

        <!-- Input Form Card -->
        <div class="bg-glass backdrop-blur-xl border border-glassBorder rounded-3xl p-8 md:p-10 shadow-2xl mb-20 transform transition hover:scale-[1.01] duration-500">
            <form id="analysis-form" class="space-y-8">
                
                <div class="grid md:grid-cols-1 gap-8">
                    <div class="group">
                        <label for="api-key" class="block text-sm font-medium text-gray-400 mb-2 transition group-hover:text-neonBlue">MEMBER ACCESS KEY (OpenAI API)</label>
                        <div class="relative">
                            <input type="password" id="api-key" required 
                                class="w-full bg-black/30 border border-gray-700 text-white rounded-xl px-5 py-4 focus:outline-none focus:border-neonBlue focus:ring-1 focus:ring-neonBlue transition-all duration-300 placeholder-gray-600 font-mono text-sm"
                                placeholder="sk-...">
                            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-neonBlue to-neonPurple opacity-0 transition duration-300 -z-10 blur group-hover:opacity-20"></div>
                        </div>
                    </div>
                </div>

                <div class="group">
                    <label for="idea" class="block text-sm font-medium text-gray-400 mb-2 transition group-hover:text-neonBlue">INVESTMENT THESIS</label>
                    <div class="relative">
                        <textarea id="idea" required rows="4"
                            class="w-full bg-black/30 border border-gray-700 text-white rounded-xl px-5 py-4 focus:outline-none focus:border-neonBlue focus:ring-1 focus:ring-neonBlue transition-all duration-300 placeholder-gray-600 text-lg leading-relaxed resize-none"
                            placeholder="صف فكرتك الاستثمارية بعمق هنا... النظام سيقوم بتحليلها عبر 3 مسارات متوازية."></textarea>
                        <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-neonBlue to-neonPurple opacity-0 transition duration-300 -z-10 blur group-hover:opacity-20"></div>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="w-full relative group overflow-hidden rounded-xl p-[1px]">
                    <div class="absolute inset-0 bg-gradient-to-r from-neonBlue via-neonPurple to-neonBlue opacity-70 group-hover:opacity-100 animate-gradient-x transition-opacity duration-300"></div>
                    <div class="relative bg-black rounded-xl px-8 py-5 flex items-center justify-center space-x-3 transition-colors duration-300 group-hover:bg-black/80">
                        <span class="btn-text font-bold text-xl tracking-widest text-white">INITIALIZE ANALYSIS</span>
                        <div class="spinner hidden ml-3 w-6 h-6 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                    </div>
                </button>
            </form>

            <div id="error-message" class="hidden mt-6 p-4 bg-red-500/10 border border-red-500/50 rounded-xl text-red-200 text-center text-sm"></div>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden space-y-16">
            
            <!-- Layer 1: Divergence -->
            <section>
                <div class="flex items-center space-x-4 mb-8 space-x-reverse">
                    <div class="h-px flex-1 bg-gradient-to-l from-transparent to-gray-700"></div>
                    <h2 class="text-2xl font-bold text-gray-200 tracking-wider uppercase">Layer 1: <span class="text-neonBlue">Divergence Analysis</span></h2>
                    <div class="h-px flex-1 bg-gradient-to-r from-transparent to-gray-700"></div>
                </div>

                <div class="grid md:grid-cols-3 gap-6">
                    <!-- Market Card -->
                    <div class="result-card group" style="--accent: #3b82f6">
                        <div class="bg-glass backdrop-blur-md border border-glassBorder rounded-2xl overflow-hidden h-full transition-all duration-300 hover:border-blue-500/50 hover:shadow-[0_0_30px_rgba(59,130,246,0.15)]">
                            <div class="p-6 border-b border-white/5 bg-gradient-to-b from-blue-500/10 to-transparent">
                                <div class="flex justify-between items-center">
                                    <h3 class="text-xl font-bold text-blue-400">Market Logic</h3>
                                    <span class="text-xs font-mono text-blue-500/70 border border-blue-500/30 px-2 py-1 rounded">GPT-5-MINI</span>
                                </div>
                            </div>
                            <div class="p-6 prose prose-invert prose-sm max-w-none text-gray-300 leading-relaxed markdown-content" id="market-result"></div>
                        </div>
                    </div>

                    <!-- Financial Card -->
                    <div class="result-card group" style="--accent: #10b981">
                        <div class="bg-glass backdrop-blur-md border border-glassBorder rounded-2xl overflow-hidden h-full transition-all duration-300 hover:border-emerald-500/50 hover:shadow-[0_0_30px_rgba(16,185,129,0.15)]">
                            <div class="p-6 border-b border-white/5 bg-gradient-to-b from-emerald-500/10 to-transparent">
                                <div class="flex justify-between items-center">
                                    <h3 class="text-xl font-bold text-emerald-400">Financials</h3>
                                    <span class="text-xs font-mono text-emerald-500/70 border border-emerald-500/30 px-2 py-1 rounded">GPT-5-MINI</span>
                                </div>
                            </div>
                            <div class="p-6 prose prose-invert prose-sm max-w-none text-gray-300 leading-relaxed markdown-content" id="financial-result"></div>
                        </div>
                    </div>

                    <!-- Competitive Card -->
                    <div class="result-card group" style="--accent: #8b5cf6">
                        <div class="bg-glass backdrop-blur-md border border-glassBorder rounded-2xl overflow-hidden h-full transition-all duration-300 hover:border-violet-500/50 hover:shadow-[0_0_30px_rgba(139,92,246,0.15)]">
                            <div class="p-6 border-b border-white/5 bg-gradient-to-b from-violet-500/10 to-transparent">
                                <div class="flex justify-between items-center">
                                    <h3 class="text-xl font-bold text-violet-400">Competitive</h3>
                                    <span class="text-xs font-mono text-violet-500/70 border border-violet-500/30 px-2 py-1 rounded">GPT-5-MINI</span>
                                </div>
                            </div>
                            <div class="p-6 prose prose-invert prose-sm max-w-none text-gray-300 leading-relaxed markdown-content" id="competitive-result"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Layer 2: Synthesis -->
            <section class="relative">
                <div class="absolute inset-0 bg-gradient-to-b from-neonGold/5 via-transparent to-transparent -z-10 blur-3xl rounded-full"></div>
                
                <div class="flex items-center space-x-4 mb-8 space-x-reverse">
                    <div class="h-px flex-1 bg-gradient-to-l from-transparent to-neonGold/50"></div>
                    <div class="text-center">
                        <h2 class="text-3xl font-black text-neonGold tracking-widest uppercase mb-1">Final Verdict</h2>
                        <span class="text-xs text-neonGold/60 font-mono tracking-[0.3em] uppercase">Conflict Resolution Node</span>
                    </div>
                    <div class="h-px flex-1 bg-gradient-to-r from-transparent to-neonGold/50"></div>
                </div>

                <div class="relative group">
                    <div class="absolute -inset-1 bg-gradient-to-r from-yellow-600 via-yellow-400 to-yellow-600 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
                    <div class="relative bg-black/80 backdrop-blur-xl border border-yellow-500/30 rounded-2xl p-8 md:p-12 shadow-2xl">
                        <div class="absolute top-0 right-0 p-4 opacity-50">
                            <svg class="w-12 h-12 text-yellow-500/20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L1 21h22L12 2zm0 3.99L19.53 19H4.47L12 5.99zM11 16h2v2h-2zm0-6h2v4h-2z"/></svg>
                        </div>
                        
                        <div class="prose prose-invert prose-lg max-w-none markdown-content leading-loose text-gray-200" id="final-verdict"></div>
                    </div>
                </div>
            </section>
        </div>
        
        <footer class="mt-24 text-center border-t border-white/5 pt-8">
             <p class="text-gray-600 text-sm font-mono uppercase tracking-widest">Powered by Verdent Engine v2.0</p>
        </footer>

    </div>

    <script>
        const form = document.getElementById('analysis-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = submitBtn.querySelector('.btn-text');
        const spinner = submitBtn.querySelector('.spinner');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('error-message');

        // Configure Marked.js options
        marked.setOptions({
            breaks: true, // Enable line breaks
            gfm: true,    // Enable GitHub Flavored Markdown
            headerIds: false // Avoid cluttering IDs
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = document.getElementById('api-key').value;
            const idea = document.getElementById('idea').value;
            
            // UI Loading State
            btnText.textContent = 'PROCESSING DATA STREAMS...';
            spinner.classList.remove('hidden');
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-80', 'cursor-wait');
            
            results.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            // Scroll to top gently
            window.scrollTo({ top: 0, behavior: 'smooth' });

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idea, api_key: apiKey })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Render Markdown content using marked.parse()
                document.getElementById('market-result').innerHTML = marked.parse(data.market_analysis);
                document.getElementById('financial-result').innerHTML = marked.parse(data.financial_analysis);
                document.getElementById('competitive-result').innerHTML = marked.parse(data.competitive_analysis);
                document.getElementById('final-verdict').innerHTML = marked.parse(data.final_verdict);
                
                // Reveal Results with animation
                results.classList.remove('hidden');
                
                // Smooth scroll to results
                setTimeout(() => {
                    results.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);

            } catch (error) {
                errorMessage.textContent = 'SYSTEM ERROR: ' + error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset UI State
                btnText.textContent = 'INITIALIZE ANALYSIS';
                spinner.classList.add('hidden');
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-80', 'cursor-wait');
            }
        });
    </script>
</body>
</html>
